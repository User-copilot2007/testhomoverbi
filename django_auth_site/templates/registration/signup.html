{% extends 'base.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зареєструватися</button>
    </form>
    <p>Вже є акаунт? <a href="{% url 'login' %}">Увійти</a></p>
{% endblock %}
