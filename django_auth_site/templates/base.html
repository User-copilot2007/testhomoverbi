<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Мій Django сайт{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        header { background: #1f2937; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        header a { color: #e5e7eb; margin-right: 1rem; text-decoration: none; }
        header a:hover { text-decoration: underline; }
        main { max-width: 800px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .btn { display: inline-block; padding: 0.5rem 1rem; border-radius: 0.375rem; text-decoration: none; border: none; cursor: pointer; }
        .btn-primary { background: #2563eb; color: white; }
        .btn-primary:hover { background: #1d4ed8; }
        form p { margin-bottom: 0.75rem; }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #d1d5db;
        }
        .errorlist { color: #b91c1c; list-style: none; padding-left: 0; }
    </style>
</head>
<body>
    <header>
        <div>
            <a href="{% url 'home' %}">Головна</a>
        </div>
        <div>
            {% if user.is_authenticated %}
    Привіт, {{ user.username }} |
    <a href="{% url 'profile' %}">Профіль</a>

    <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" style="background:none;border:none;color:#e5e7eb;cursor:pointer;padding:0;">
            Вихід
        </button>
    </form>
{% else %}
    <a href="{% url 'login' %}">Вхід</a>
    <a href="{% url 'signup' %}">Реєстрація</a>
{% endif %}
        </div>
    </header>
    <main>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
