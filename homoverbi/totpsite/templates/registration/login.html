{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Login (пароль + TOTP)</h2>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <label>Username<br><input name="username" autocomplete="username" required></label>
      <label>Password<br><input name="password" type="password" autocomplete="current-password" required></label>
      <label>TOTP code<br><input name="token" inputmode="numeric" pattern="[0-9]*" required></label>
      <button type="submit">Login</button>
    </div>
  </form>
  <p>Нема акаунта? <a href="/accounts/signup/">Signup</a></p>
</div>
{% endblock %}
