{% extends "base.html" %}
{% block content %}
<div class="card">
  <p>Ти увійшов і OTP підтверджено ✅</p>
  <p>User: <b>{{ request.user.username }}</b></p>
  <form method="post" action="/accounts/logout/">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>
</div>
{% endblock %}
